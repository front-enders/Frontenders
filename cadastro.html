<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/cadastro.css" />
  </head>
  <body>
    <header class="container">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LOGO</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Quem somos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Atividades & Assinaturas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Contatos</a>
              </li>
            </ul>
            <div class="col-md-3 text-end col-sm text-center">
              <button type="button" class="btn btn-outline-primary me-2">
                Login
              </button>
              <button type="button" class="btn btn-primary">Cadastro</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="row mt-5 mb-0">
        <div class="col-4 mx-auto border border-secondary rounded-3 p-5">
          <h1 class="text-center mb-3">Faça o login</h1>
          <hr class="mb-3" />
          <form action="" class="text-center">
            <label for="">Nome</label>
            <div><input type="text" class="mb-3" /></div>
            <label for="">Sobrenome</label>
            <div><input type="text" class="mb-3" /></div>
            <label for="">Email</label>
            <div><input type="email" class="mb-3" /></div>
            <label for="">Senha</label>
            <div><input type="password" class="mb-3" /></div>
            <label for="">Confirmar senha</label>
            <div><input type="password" class="mb-3" /></div>
            <button type="submit">Entrar</button>
          </form>
        </div>
        <div><img class="img-fluid" src="img/cuate.svg" alt="" /></div>
        <div class="icon-acess">
          <img src="img/icons/darkmode 1.svg" alt="" /><img
            src="img/icons/kisspng-logo.svg"
            alt=""
          /><img src="img/icons/libras 1.svg" alt="" />
        </div>
      </section>
    </main>

    <footer class="container bg-light text-center text-lg-start">
      <div class="container p-4">
        <div class="row">
          <div class="col-lg-4 col-md-4 mb-1 mb-md-0">
            <a class="navbar-brand" href="#">LOGO</a>
          </div>
          <div class="col-lg-4 col-md-4 mb-1 mb-md-0">
            <ul class="list-unstyled mb-0">
              <li>
                <a href="#!" class="nav-link">Sobre</a>
              </li>
              <li>
                <a href="#!" class="nav-link">Serviços</a>
              </li>
              <li>
                <a href="#!" class="nav-link">Contatos</a>
              </li>
            </ul>
          </div>

          <div class="col-lg-4 col-md-4 mb-1 mb-md-0">
            <ul class="list-unstyled">
              <li>
                <a href="#!" class="nav-link">Quem somos</a>
              </li>
              <li>
                <a href="#!" class="nav-link">Missão</a>
              </li>
              <li>
                <a href="#!" class="nav-link">Valores</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
