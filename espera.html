<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Espera</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/espera.css" />
  </head>
  <body>
    <header class="container p-0">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CODE ACCESS</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Quem somos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Atividades & Assinaturas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Contatos</a>
              </li>
            </ul>
            <div class="col-md-3 text-end col-sm text-center" id="btn-header">
              <button
                type="button"
                class="btn btn-outline-secondary me-2"
                href="login.html"
              ><a href="login.html">Login</a>
              </button>
              <button type="button" class="btn btn-outline-secondary">
                <a href="cadastro.html">Cadastro</a>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class=" text-center myContainer d-print-none d-none d-lg-block">
      <button class="btn btn-primary mr-2 mt-2" type="button" id="btnDiminuir">A-</button>
      <button class="btn btn-primary mr-2 mt-2 normal" type="button" id="btnReset">A</button>
      <button class="btn btn-primary mr-2 mt-2" type="button" id="btnAumentar">A+</button>
    </div>
    <main class="container">
      <section class="row mt-5 mb-5">
        <div
          class="col-lg-8 col-sm-12 mx-auto shadow rounded-3 p-5"
          id="boxgit"
        >
          <form action="" class="d-flex flex-wrap justify-content-around">
            <div>
              <label for="" class="d-flex justify-content-start">Nome</label>
              <div><input type="text" class="form-control mb-3" id="nome" required /></div>
            </div>
            <div>
              <label for="" class="d-flex justify-content-start"
                >Sobrenome</label
              >
              <div><input type="text" class="form-control mb-3" id="sobrenome" required /></div>
            </div>
            <div>
              <label for="" class="d-flex justify-content-start">RG</label>
              <div><input type="number" class="form-control mb-3" id="rg" required/></div>
            </div>
            <div>
              <label for="cep" class="d-flex justify-content-start">CEP</label>
              <div>
                <input type="number" class="form-control mb-3" id="cep"  required />
              </div>
            </div>
            <div>
              <label for="" class="d-flex justify-content-start">Rua</label>
              <div>
                <input type="text" class="form-control mb-3" id="logradouro" required />
              </div>
            </div>
            <div>
              <label for="" class="d-flex justify-content-start">Bairro</label>
              <div>
                <input type="text" class="form-control mb-3" id="bairro" required />
              </div>
            </div>
            <div>
              <label for="" class="d-flex justify-content-start">Cidade</label>
              <div>
                <input type="text" class="form-control mb-3" id="localidade" required />
              </div>
            </div>
            <div>
              <label for="" class="d-flex justify-content-start" required>Número</label>
              <div><input type="number" class="form-control mb-3" id="numero"/></div>
            </div>
            <div>
              <label for="" class="d-flex justify-content-start"
                >Estado</label
              >
              <div><input type="text" class="form-control mb-3" id="uf" required /></div>
            </div>
            <div>
              <label for="" class="d-flex justify-content-start">Email</label>
              <div><input type="text" class="form-control mb-3" id="email" required/></div>
            </div>
            <div>
              <label for="" class="d-flex justify-content-start">Senha</label>
              <div><input type="password" class="form-control mb-3" id="senha" required /></div>
            </div>
            <div>
              <label for="" class="d-flex justify-content-start"
                >Confirmar senha</label
              >
              <div><input type="password" class="form-control mb-3" required /></div>
            </div>
            <div>
              <button type="button" class="btn btn-outline-dark fw-bold mt-3" onclick="enviar()">
                Adicionar a lista de espera
              </button>
            </div>
          </form>
        </div>
        <div class="col-lg-4 col-sm-12 d-flex align-self-end mb-5">
          <img class="img-fluid" src="img/rafiki.svg" alt="" />
        </div>
      </section>
      <div class="icon-acess mb-5">
        <img src="img/icons/darkmode 1.svg" alt="" /><img
          src="img/icons/kisspng-logo.svg"
          alt=""
        /><img src="img/icons/libras 1.svg" alt="" />
      </div>
    </main>

    <footer class="container bg-light text-center text-lg-start">
      <div class="container p-4">
        <div class="row">
          <div class="col-lg-4 col-md-4 mb-1 mb-md-0">
            <a class="navbar-brand" href="#">CODE ACCESS</a>
          </div>
          <div class="col-lg-4 col-md-4 mb-1 mb-md-0">
            <ul class="list-unstyled mb-0">
              <li>
                <a href="#!" class="nav-link">Sobre</a>
              </li>
              <li>
                <a href="#!" class="nav-link">Serviços</a>
              </li>
              <li>
                <a href="#!" class="nav-link">Contatos</a>
              </li>
            </ul>
          </div>

          <div class="col-lg-4 col-md-4 mb-1 mb-md-0">
            <ul class="list-unstyled">
              <li>
                <a href="#!" class="nav-link">Quem somos</a>
              </li>
              <li>
                <a href="#!" class="nav-link">Missão</a>
              </li>
              <li>
                <a href="#!" class="nav-link">Valores</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="/js/espera.js"></script>
    <!--V LIBRAS-->

      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
  </body>
</html>
